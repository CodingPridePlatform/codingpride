{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <form method="POST" class="col-md-6 offset-md-3">
    {% csrf_token %}
    <h2>Register</h2>
    {{ form | crispy }}
    <button class="btn btn-primary mt-3">Register</button>
  </form>
</div>
{% endblock content %}
