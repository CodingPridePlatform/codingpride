{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <form method="POST" class="col-md-6 offset-md-3 card">
    {% csrf_token %}
    <div class="card-body">
      <h2 class="mb-5 text-center">Sign Up</h2>

      {% include 'includes/form_floating.html' with form=form %}

      <button class="btn" style="background-color: #009999; color: #fff;">Sign Up</button>
    </div>
  </form>
</div>
{% endblock content %}
