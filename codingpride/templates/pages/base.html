<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.css' %}">
    <title></title>
  </head>
  <body>
    {% include 'pages/includes/header.html' %}

		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-5" role="alert">
      <div class="container">
        {{ message }}
        <button type="button" class="btn-close mr-auto" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
		{% endfor %}
		{% endif %}

    {% block content %} {% endblock %}


    {% include 'pages/includes/footer.html' %}
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  </body>
</html>
