{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="container question-section"> 
    <div class="row mt-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 question-form-container">      
          {% includes 'messages.html' %}
            <form method="post">
                {% csrf_token %}
                {{form.media}}
                {% include 'includes/b5_form.html' with form=form %}
                <button type="submit" class="btn btn-primary">Post Your Question</button>
              </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<div class="bottom-spacer"></div>
{% endblock content %}
