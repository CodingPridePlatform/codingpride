   {% load static %}
   {% load widget_tweaks %}

   <header class="sticky-top shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light border-top border-2 border-primary" style="background-color: #fff;">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#sideBarNav" aria-controls="sideBarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="{% url 'main:home-page' %}">
          <img src="{% static 'images/mobile.png' %}" alt="Coding Pride Logo">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home-page' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        {% if request.user.is_authenticated %}
        <div class="justify-content-end d-flex nav-item">
          <a href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary">Logout</a>
        </div>
        {% else %}
        <div class="justify-content-end d-flex nav-item">
          {% comment %}
            <button id="login-btn" data-bs-toggle="modal" class="btn btn-secondary me-2" type="button" name="button" data-url="{% url 'main:home-page' %}" login-url="{% url 'accounts:login_url' %}">Login</button>
            <button id="signup-btn" data-bs-toggle="modal" class="btn btn-primary" type="button" name="button">Sign up</button>
          {% endcomment %}

          <!-- Button trigger signin modal -->
          <button type="button" class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#signinModal">
            Sign In
          </button>
          <!-- Button trigger signup modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign Up
          </button>
        </div>
        {% endif %}
      </div>
    </nav>
  </header>

  <!-- modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>
